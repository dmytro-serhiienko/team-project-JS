<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&family=Epilogue:wght@700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="preload"
      as="image"
      imagesrcset="
        ./img/hero/hero-mobile-1x.webp 280w,
        ./img/hero/hero-mobile-2x.webp 560w
      "
      imagesizes="280px"
      media="(max-width: 767px)"
      fetchpriority="high"
    />

    <link
      rel="preload"
      as="image"
      imagesrcset="
        ./img/hero/hero-tablet-1x.webp 704w,
        ./img/hero/hero-tablet-2x.webp 1408w
      "
      imagesizes="704px"
      media="(min-width: 768px) and (max-width: 1439px)"
      fetchpriority="high"
    />

    <link
      rel="preload"
      as="image"
      imagesrcset="
        ./img/hero/hero-desktop-1x.webp 640w,
        ./img/hero/hero-desktop-2x.webp 1280w
      "
      imagesizes="640px"
      media="(min-width: 1440px)"
      fetchpriority="high"
    />

    <link rel="stylesheet" href="./css/styles.css" />

    <title>Artisthub</title>
  </head>

  <body>
    <load src="./partials/header.html" />

    <main>
      <load src="./partials/hero.html" />
      <load src="./partials/artists.html" />
      <load src="./partials/about-us.html" />
      <load src="./partials/feedback.html" />
    </main>

    <load src="./partials/footer.html" />

    <load src="./partials/mobile-menu.html" />
    <load src="./partials/artist-details-modal.html" />
    <load src="./partials/feedback-modal.html" />

    <script type="module" src="./main.js"></script>
  </body>
</html>
