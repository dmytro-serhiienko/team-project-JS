<section class="feedback-section">
  <h2 class="visually-hidden">Feedbacks our visitors</h2>

  <div class="container">
    <div class="feedback-container">

      <div class="swiper feedback-slider">
        <div class="swiper-wrapper" id="feedback-container"></div>
        
        <button class="swiper-button-prev custom-arrow">
          <svg width="24" height="24"><use href="./icons.svg#icon-caret-right"></use></svg>
        </button>
        <button class="swiper-button-next custom-arrow">
          <svg width="24" height="24" class="feedback-icon">
            <use href="./icons.svg#icon_artists_down"></use>
          </svg>
        </button>
        
        <div class="swiper-pagination"></div>
        
      </div>
      <button type="submit" class="feedback-btn">Leave feedback</button>
    </div>
    </div>
</section>
