<div class="backdrop js-feedback-backdrop" hidden>
  <div
    class="feedback-modal"
    role="dialog"
    aria-modal="true"
    aria-labelledby="feedback-title"
  >
    <button
      class="feedback-close-btn js-feedback-close"
      type="button"
      aria-label="Close feedback form"
    >
      âœ•
    </button>

    <h2 class="feedback-title" id="feedback-title">Submit feedback</h2>

    <form class="feedback-form js-feedback-form" novalidate>
      <label class="feedback-label">
        <span class="feedback-label-text">Name</span>
        <input
          class="feedback-input"
          type="text"
          name="name"
          placeholder="Emily"
          required
        />
      </label>

      <label class="feedback-label">
        <span class="feedback-label-text">Message</span>
        <textarea
          class="feedback-textarea"
          name="message"
          placeholder="Type your message..."
          rows="5"
          required
        ></textarea>
      </label>

      <div class="rating">
        <a
          class="rating-star"
          data-value="1"
          href="#"
          role="button"
          tabindex="0"
          aria-label="Rate 1 star"
        >
          <svg class="rating-icon">
            <use href="./img/icons.svg#icon-star"></use>
          </svg>
        </a>

        <a
          class="rating-star"
          data-value="2"
          href="#"
          role="button"
          tabindex="0"
          aria-label="Rate 2 star"
        >
          <svg class="rating-icon">
            <use href="./img/icons.svg#icon-star"></use>
          </svg>
        </a>
        <a
          class="rating-star"
          data-value="3"
          href="#"
          role="button"
          tabindex="0"
          aria-label="Rate 3 star"
        >
          <svg class="rating-icon">
            <use href="./img/icons.svg#icon-star"></use>
          </svg>
        </a>
        <a
          class="rating-star"
          data-value="4"
          href="#"
          role="button"
          tabindex="0"
          aria-label="Rate 4 star"
        >
          <svg class="rating-icon">
            <use href="./img/icons.svg#icon-star"></use>
          </svg>
        </a>
        <a
          class="rating-star"
          data-value="5"
          href="#"
          role="button"
          tabindex="0"
          aria-label="Rate 5 star"
        >
          <svg class="rating-icon">
            <use href="./img/icons.svg#icon-star"></use>
          </svg>
        </a>
      </div>

      <button class="feedback-submit-btn js-feedback-submit" type="submit">
        <span class="js-submit-text">Submit</span>
        <span class="loader js-submit-loader" hidden></span>
      </button>

      <input type="hidden" name="rating" id="rating-input" value="0" />
    </form>
  </div>

  <svg style="display: none">
    <symbol id="icon-star" viewBox="0 0 34 32">
      <path
        d="M15.277 1.031c0.579-1.375 2.551-1.375 3.13 0l3.417 8.116c0.244 0.58 0.796 0.976 1.43 1.026l8.869 0.702c1.503 0.119 2.112 1.972 0.967 2.941l-6.757 5.718c-0.483 0.408-0.694 1.049-0.546 1.66l2.064 8.55c0.35 1.449-1.245 2.594-2.532 1.817l-7.593-4.582c-0.542-0.327-1.224-0.327-1.767 0l-7.593 4.582c-1.287 0.776-2.882-0.369-2.532-1.817l2.064-8.55c0.147-0.611-0.063-1.252-0.546-1.66l-6.757-5.718c-1.145-0.969-0.536-2.822 0.967-2.941l8.869-0.702c0.633-0.050 1.185-0.446 1.429-1.026l3.417-8.116z"
        fill="currentColor"
      />
    </symbol>
  </svg>
</div>
